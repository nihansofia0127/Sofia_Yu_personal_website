    <div class="mainLayout">
        <div class="item1">
            <h2>Find Me</h2>
            <iframe 
                class="google-map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.9207633757947!2d-79.94345152366432!3d40.44320287137488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8834f229b0f86bc9%3A0x1a05e434c147b78a!2sCarnegie%20Mellon%20University!5e0!3m2!1sen!2sus!4v1710775050028!5m2!1sen!2sus"

            </iframe>
        </div>
    
        <div class="item2">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="nameError"></span><br><br>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span><br><br>
    
                <label for="comment">Comment:</label><br>
                <textarea id="comment" name="comment" rows="4" required></textarea>
                <span class="error-message" id="commentError"></span><br><br>
    
                <input type="submit" id="submit_button" value="Submit">
                <p id="formError" class="form-error"></p>
            </form>
        </div>
    </div>
